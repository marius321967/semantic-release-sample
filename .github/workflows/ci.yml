name: CI

on:
  push:
    branches: 
      - master
      - beta
  pull_request:
    branches: 
      - master
      - beta
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - run: yarn test
  test-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      -
        name: docker build
        run: docker build -t ${{ env.GITHUB_SHA }}
      - 
        name: docker run
        run: docker run --rm ${{ env.GITHUB_SHA }}
  release:
    needs: 
      - test-app
      - test-docker-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - run: yarn release
        env:
          DOCKER_REGISTRY_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
